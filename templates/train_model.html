<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>AutoML</title>
        <!-- Favicon-->
        <!-- <link rel="icon" type="image/x-icon" href="assets/favicon.ico" /> -->
        <!-- Core theme CSS (includes Bootstrap)-->
        <!-- <link href="css/styles.css" rel="stylesheet" /> -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <a class="navbar-brand" href="/">AutoML</a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation"><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse"
                    id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active"
                                aria-current="page" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="/">Contact</a></li>
                        <li class="nav-item"><a class="nav-link" href="/">Services</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Content-->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-8">
                    <form action="/train/" method = "POST" class="justify-content-center">
                        <div class="form-group">
                            <h6 class="display-6">Train Model</h6>
                        </div>
                        <div class="form-group">
                            <span>Model Architecture</span>
                            <br>
                            <select class="form-select" name="arch" aria-label="Default select example">
                                <option selected  value="albert">ALBERT</option>
                                <option value="xlmr">XLM Roberta</option>
                                <option value="indic-bert">Indic BERT</option>
                                <option value="muril">MURIL</option>
                              </select>
                        </div>
                        <br>
                        <div class="form-group">
                            <span>Dataset</span>
                            <br>
                            <select class="form-select" name="dataset" aria-label="Default select example">
                                {%for idx, name in dataset_names%}
                                    <option value={{name}}>{{name}}</option>        
                                {%endfor%}
                            </select>

                        </div>  
                        <br>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary
                                rounded submit p-3 px-5">Train Model</button>
                        </div>
                        <hr>
                        <div class="form-group">
                            <p></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JS-->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
    </body>
</html>
